    <div class="container text-uppercase" style="margin-top: 20%;">
        <div class="card-group">
            <div class="card">
                <div class="card-body text-center" style="background-color: #f05f40;"><em class="fas fa-user-shield border rounded-circle" data-bs-hover-animate="tada" style="font-size: 60px;color: rgb(240,95,64);padding: 20px;background-color: #ffffff;padding-right: 9px;"></em>
              <h4 class="card-title py-2" style="color: rgb(255,255,255);">Admin Login</h4><button class="btn btn-primary text-justify" data-toggle="modal" data-target="#adminLogin" type="button" style="background-color: rgb(147,26,0);">login<i class="fa fa-arrow-circle-right px-2"></i></button></div>
            </div>
            <div class="card">
                <div class="card-body text-center" style="background-color: #fcad9c;"><i class="fas fa-user-md border rounded-circle" data-bs-hover-animate="tada" style="font-size: 70px;color: rgb(240,95,64);padding: 20px;background-color: #ffffff;padding-right: 25px;padding-left: 25px;"></i>
                    <h4 class="card-title py-2"
                        style="color: rgb(255,255,255);">Doctor Login</h4><button class="btn btn-primary" type="button" data-toggle="modal" data-target="#doctorLogin">login<i class="fa fa-arrow-circle-right px-2"></i></button></div>
            </div>
            <div class="card">
                <div class="card-body text-center" style="background-color: #f05f40;"><i class="fas fa-user-plus border rounded-circle" data-bs-hover-animate="tada" style="font-size: 70px;color: rgb(240,95,64);background-color: #ffffff;padding: 20px;padding-right: 10px;padding-left: 15px;"></i>
                    <h4 class="card-title py-2"
                        style="color: rgb(255,255,255);">Patient Login</h4><button class="btn btn-primary" type="button" style="background-color: rgb(147,26,0);" data-toggle="modal" data-target="#patientLogin">login<i class="fa fa-arrow-circle-right px-2"></i></button></div>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="adminLogin">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="text-center"><i class="fas fa-user-shield" style="font-size: 100px;color: rgb(240,95,64);"></i>
                        <h1 style="font-size: 30px;color: rgba(33,37,41,0.84);"><strong>ADMIN LOGIN</strong></h1>
                    </div>
                    <hr class="pt-0" style="width: 80px;margin-top: 0px;">
                    <form class="p-4" method="post"><label>User ID&nbsp;</label>
                        <div class="form-group"><input class="form-control" type="email" name="email" placeholder="user ID..."></div><label>Password</label>
                        <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password..."></div>
                        <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Login<i class="fa fa-arrow-circle-right px-2"></i></button></div>
                        <div class="form-check pb-2"><input class="form-check-input" type="checkbox" id="formCheck-1"><label class="form-check-label text-left" for="formCheck-1">Remember me</label></div><a class="forgot" href="#">Forget Password ?</a></form>
                </div>
                <div class="modal-footer text-justify text-center">
                    <div class="container">
                        <div class="text-center"><button class="btn btn-warning text-center" data-dismiss="modal" style="background-color: rgb(255,0,46);color: rgb(255,255,255);width: 50%;" type="button">Close<i class="fa fa-window-close px-2"></i></button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="doctorLogin">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="text-center"><i class="fa fa-user-md" style="font-size: 100px;color: rgb(240,95,64);"></i>
                        <h1 class="text-uppercase" style="font-size: 30px;color: rgba(33,37,41,0.84);"><strong>doctor LOGIN</strong></h1>
                    </div>
                    <hr class="pt-0" style="width: 80px;margin-top: 0px;">
                    <form class="p-4" method="post"><label>User ID&nbsp;</label>
                        <div class="form-group"><input class="form-control" type="email" name="email" placeholder="user ID..."></div><label>Password</label>
                        <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password..."></div>
                        <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Login<i class="fa fa-arrow-circle-right px-2"></i></button></div>
                        <div class="form-check pb-2"><input class="form-check-input" type="checkbox" id="formCheck-1"><label class="form-check-label text-left" for="formCheck-1">Remember me</label></div><a class="forgot" href="#">Forget Password ?</a></form>
                </div>
                <div class="modal-footer text-justify text-center">
                    <div class="container">
                        <div class="text-center"><button class="btn btn-warning text-center" data-dismiss="modal" style="background-color: rgb(255,0,46);color: rgb(255,255,255);width: 50%;" type="button">Close<i class="fa fa-window-close px-2"></i></button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="patientLogin">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="text-center"><i class="fa fa-user-plus" style="font-size: 100px;color: rgb(240,95,64);"></i>
                        <h1 class="text-uppercase" style="font-size: 30px;color: rgba(33,37,41,0.84);"><strong>patient LOGIN</strong></h1>
                    </div>
                    <hr class="pt-0" style="width: 80px;margin-top: 0px;">
                    <form class="p-4" method="post"><label>User ID&nbsp;</label>
                        <div class="form-group"><input class="form-control" type="email" name="email" placeholder="user ID..."></div><label>Password</label>
                        <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password..."></div>
                        <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Login<i class="fa fa-arrow-circle-right px-2"></i></button></div>
                        <div class="form-check pb-2"><input class="form-check-input" type="checkbox" id="formCheck-1"><label class="form-check-label text-left" for="formCheck-1">Remember me</label></div><a class="forgot" href="#">Forget Password ?</a><a class="text-left d-block"
                            data-toggle="modal" href="#" data-target="#registration">Don't have account? Sign-up now</a></form>
                </div>
                <div class="modal-footer text-justify text-center">
                    <div class="container">
                        <div class="text-center"><button class="btn btn-warning text-center" data-dismiss="modal" style="background-color: rgb(255,0,46);color: rgb(255,255,255);width: 50%;" type="button">Close<i class="fa fa-window-close px-2"></i></button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="registration">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body" style="background-color: #ffffff;padding-bottom: 0px;">
                    <div class="text-center"><i class="fa fa-user-plus" style="font-size: 50px;color: rgb(240,95,64);"></i>
                        <h1 class="text-uppercase" style="font-size: 20px;color: rgba(33,37,41,0.84);"><strong>patient REgistration</strong></h1>
                    </div>
                    <hr class="pt-0" style="width: 80px;margin-top: 0px;">
                    <form class="text-left p-4" method="post">
                        <div class="form-group"><label>Name</label><input class="form-control" type="text" placeholder="Enter Full Name.." required="" minlength="3" maxlength="20"></div>
                        <div class="form-group"><label>Email</label><input class="form-control" type="email" name="email" placeholder="Enter Email ID..." required=""></div>
                        <div class="form-group"><label>Mobile no.</label><input class="form-control" type="text" placeholder="Enter Mobile Number.." required="" minlength="10" maxlength="10"></div>
                        <div class="form-group"><label>Gender</label><select class="form-control" required=""><option value="" selected="">Select Gender</option><option value="male">Male</option><option value="female">Female</option></select></div>
                        <div class="form-group"><label>Password</label><input class="form-control" type="password" name="password" placeholder="Enter Password..." required="" minlength="6"></div>
                        <div class="form-group"><label>Confirm Password</label><input class="form-control" type="password" name="password" placeholder="Re-Enter Password..." required="" minlength="6"></div><label></label>
                        <div class="form-group"><button class="btn btn-primary btn-block" type="submit">register<i class="fa fa-arrow-circle-right px-2"></i></button></div>
                    </form>
                </div>
                <div class="modal-footer text-justify text-center" style="background-color: #ffffff;padding-top: 0px;">
                    <div class="container">
                        <div class="text-center"><button class="btn btn-warning text-center" data-dismiss="modal" style="background-color: rgb(255,0,46);color: rgb(255,255,255);width: 50%;" type="button">Close<i class="fa fa-window-close px-2"></i></button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
